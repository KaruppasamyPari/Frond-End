<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>

<h2>Student Marks Table</h2>

<table border="2" cellspacing="5" cellpadding="10">
    <caption><strong>Class 10 - Exam Marks</strong></caption>
    <tr>
        <th>Student Name</th>
        <th>Maths</th>
        <th>Science</th>
        <th>English</th>
    </tr>
    <tr>
        <td>Ravi</td>
        <td>90</td>
        <td>85</td>
        <td>88</td>
    </tr>
    <tr>
        <td>Sita</td>
        <td>95</td>
        <td>92</td>
        <td>89</td>
    </tr>
    <tr>
        <td>Raj</td>
        <td>88</td>
        <td colspan="2">Data Not Available</td> <!-- colspan example -->
    </tr>
    <tr>
        <td rowspan="2">Group Project</td> <!-- rowspan example -->
        <td>Ravi & Sita</td>
        <td>85</td>
        <td>87</td>
    </tr>
    <tr>
        <td>Raj & Meena</td>
        <td>80</td>
        <td>82</td>
    </tr>
</table>

</body>
</html>
