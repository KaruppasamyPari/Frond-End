<!-- 
Array methods:

push appends an element to the end.
let fruits = ["Banana", "Orange", "Apple", "Mango"];
alert(fruits.push("Kiwi"));
alert(fruits);

unshift get an elements from the beginning. 
let fruits2 = ["Banana", "Orange", "Apple", "Mango"];
alert(fruits2.unshift());
alert(fruits2);

push add an element to the end.
pop takes an elements from the end.
let fruits3 = ["Banana", "Orange", "Apple", "Mango"];
alert(fruits3.pop());
alert(fruits3);

shift takes an element from the beginning.
let fruits4 = ["Banana", "Orange", "Apple", "Mango"];
alert(fruits4.shift());
alert(fruits4); -->
