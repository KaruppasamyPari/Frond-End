<!-- 7. validate a password length must be above 9 characters -->

Password: <input type="password" id="pwd" name="pwd">
<button onclick="validatePassword()"> Password</button>
<script>
function validatePassword() {
    var pwd = document.getElementById("pwd").value;
    if (pwd.length > 9) {
        alert("Password is valid.");
    } else {
        alert("Password must be more than 9 characters.");
    }
}
</script>
