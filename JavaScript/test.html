    <form id="calcForm">
        <input type="number" id="num1" placeholder="First Number" required>
        <input type="number" id="num2" placeholder="Second Number" required>
        <select id="operator" required>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <button type="submit">Calculate</button>
    </form>
    <div id="resultArea"></div>
    <script>
        let calcForm = document.getElementById('calcForm');
        let num1 = document.getElementById('num1');
        let num2 = document.getElementById('num2');
        let operator = document.getElementById('operator');
        let resultArea = document.getElementById('resultArea');

        calcForm.addEventListener('submit', function(event) {
            event.preventDefault();
            let number1 = parseFloat(num1.value);
            let number2 = parseFloat(num2.value);
            let op = operator.value;
            let result;

            switch(op) {
                case '+':
                    result = number1 + number2;
                    break;
                case '-':
                    result = number1 - number2;
                    break;
                case '*':
                    result = number1 * number2;
                    break;
                case '/':
                    result = number1 / number2;
                    break;
                default:
                    result = 'Invalid operator';
            }

            resultArea.textContent = 'Result: ' + result;
        });
    </script>
