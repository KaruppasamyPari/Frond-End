<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FSP – Fast Safety Protocol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
      #map { height: 400px; width: 100%; margin-top: 20px; display:none; }
  </style>
</head>
<body class="bg-dark text-light">

<div class="container text-center mt-5">
  <h1>FSP – Fast Safety Protocol</h1>
  <p>Automatically send your location to emergency services in case of accident.</p>

  <div class="mb-3">
      <input type="checkbox" id="toggleMap"> Show Map Live View
  </div>

  <button class="btn btn-danger btn-lg mt-2" onclick="simulateAccident()">Simulate Accident</button>

  <div id="status" class="mt-3"></div>

  <div id="map"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
let map, marker;
let alertCancelled = false;

// ✅ Play alert sound
function playAlertSound() {
    const audio = new Audio('alert_sound.mp3'); // same folder
    audio.play().catch(err => console.log('Audio error:', err));
}

// ✅ Send alert to backend & call emergency
function sendAlert() {
    if (!navigator.geolocation) return alert("Geolocation not supported");

    navigator.geolocation.getCurrentPosition(function(position) {
        const data = {
            latitude: position.coords.latitude,
            longitude: position.coords.longitude,
            timestamp: new Date()
        };

        // ✅ Voice call option
        const emergencyNumber = "999"; // replace with real number
        window.open(`tel:${emergencyNumber}`, "_self");

        // ✅ Backend POST
        fetch('/send_alert', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify(data)
        }).then(res => res.json())
          .then(res => document.getElementById('status').innerText = res.status)
          .catch(err => console.error(err));
    });
}

// ✅ Map functions (Leaflet)
function initMap(lat,lng){
    map = L.map('map').setView([lat, lng], 15);

    // OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    marker = L.marker([lat, lng]).addTo(map)
             .bindPopup("Accident Location")
             .openPopup();

    document.getElementById("map").style.display = "block";
}

function updateLocation(lat,lng){
    if(marker){ 
        marker.setLatLng([lat,lng]);
        map.setView([lat,lng], 15);
    }
}

function trackLiveLocation(){
    if(!navigator.geolocation) return;
    navigator.geolocation.watchPosition(function(position){
        if(!alertCancelled && document.getElementById('toggleMap').checked){
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            updateLocation(lat,lng);
        }
    });
}

// ✅ Cancel alert
function cancelAlert(){
    alertCancelled = true;
    document.getElementById('status').innerHTML = "Alert cancelled by user. You're OK!";
}

// ✅ Simulate accident
function simulateAccident(){
    alertCancelled = false;
    playAlertSound();
    let countdown = 10;
    const status = document.getElementById('status');
    status.innerHTML = `Accident detected! Cancelling in <b>${countdown}</b> sec if you're OK. 
        <button class="btn btn-success btn-sm" onclick="cancelAlert()">I'm OK</button>`;
    
    const interval = setInterval(()=>{
        countdown--;
        if(alertCancelled){ clearInterval(interval); return; }
        status.innerHTML = `Accident detected! Cancelling in <b>${countdown}</b> sec if you're OK. 
            <button class="btn btn-success btn-sm" onclick="cancelAlert()">I'm OK</button>`;
        if(countdown <=0){
            clearInterval(interval);
            if(!alertCancelled){
                status.innerHTML = 'Sending alert and starting live location...';
                sendAlert();
                if(document.getElementById('toggleMap').checked){
                    navigator.geolocation.getCurrentPosition(pos=>{
                        initMap(pos.coords.latitude,pos.coords.longitude);
                        trackLiveLocation();
                    });
                }
            }
        }
    },1000);
}
</script>

</body>
</html>
