<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Navbar Clone</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: #15151e; 
    }
    .nav-link {
      color: white !important;
      font-weight: 600;
      text-transform: uppercase;
    }
    .nav-link:hover {
      color: #ff1e00 !important;
    }
    .btn-signin {
      background-color: black;
      color: white;
      border-radius: 20px;
      padding: 5px 15px;
    }
    .btn-subscribe {
      background-color: red;
      color: white;
      border-radius: 20px;
      padding: 5px 15px;
    }
    .navbar-brand img {
      height: 30px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">

      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="Assests/img/logo.svg" alt="FIA Logo">
      </a>

      <!-- Dropdown -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
            Race Series
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Formula 1</a></li>
            <li><a class="dropdown-item" href="#">Formula 2</a></li>
            <li><a class="dropdown-item" href="#">Formula 3</a></li>
          </ul>
        </li>
      </ul>

      <!-- Center Links -->
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#">Authentics</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Store</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Tickets</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Hospitality</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Experiences</a></li>
      </ul>

      <!-- Right Side -->
      <div class="d-flex align-items-center">
        <a class="nav-link text-white me-3" href="#">
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/F1.svg" alt="F1 Logo" height="20"> TV
        </a>
        <button class="btn btn-signin me-2">Sign In</button>
        <button class="btn btn-subscribe">Subscribe</button>
      </div>

    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">

      <!-- Left Side -->
      <div class="d-flex align-items-center">
        <img src="https://flagcdn.com/w20/nl.png" alt="Netherlands Flag" class="me-2">
        <a href="#" class="nav-link dropdown-toggle text-white">Netherlands</a><br>   
      </div>

      <!-- Center -->
      <div class="mx-auto text-white d-flex align-items-center">
        <span class="fw-bold me-2">FP1</span> |
        <span class="ms-2 fw-bold">25<small>H</small> 51<small>M</small> 31<small>S</small></span>
      </div>

      <!-- Right Side -->
      <div class="d-flex align-items-center text-white">
        <img src="Assests/img/TAG_Heuer_logo.svg.png" class="me-2" style="height:25px;" alt="TAG Heuer">
        
        <div class="ms-2">
          <span class="text-success">‚óè</span>
          <span class="fw-bold"> MY TIME</span>
          <span class="ms-2 fw-bold">14:08</span><br>
          <span class="text-secondary small">TRACK TIME 10:38</span>
        </div>

        <img src="Assests/img/tag-heuer-f1-clock.webp" class="ms-3" style="height:35px;" alt="Clock Logo">
      </div>

    </div>
       


  </nav>
</body>
</html>
